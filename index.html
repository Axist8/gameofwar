<!DOCTYPE html>
<html>
<head>
    <title>Game of War</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div id="container">
        <h1>Game Of War</h1>
        <div id="gameBoard">
            <div id="cards">
                <div id="cardOne" class="cardSlot"></div>
                <div id="cardTwo" class="cardSlot"></div>
            </div>
            <div id="rightUI">
                <div id="score">
                    <h3>Score</h3>
                    <p></p>
                </div>
                <button id="newGameButton">New Game</button>
            </div>
        </div>
        <div id="drawDiv"></div>
        <button id="drawButton">Draw</button>
    </div>
    <script src="index.js"></script>
</body>
</html>
